<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <span class="result"></span>
      </div>

      <div class="calculator-buttons">
        <button class="calc-button button-back" value="back">back</button>
        <button class="calc-button button-clear" value="clear">clear</button>
        <button class="calc-button operator button-divide" value="divide">/</button>
        <button class="calc-button button-percentage" value="percentage">
          %
        </button>
        <button class="calc-button button-negative" type="button" value="minus">
          +/-
        </button>
        <button class="calc-button numberButton button-0" type="button" value="zero">
          0
        </button>
        <button class="calc-button button-dot" type="button" value="dot">
          .
        </button>
        <button class="calc-button button-equals" type="button" value="equals">
          =
        </button>
        <button class="calc-button numberButton button-1" type="button" value="1">
          1
        </button>
        <button class="calc-button numberButton button-2" type="button" value="2">
          2
        </button>
        <button class="calc-button numberButton button-3" type="button" value="3">
          3
        </button>
        <button class="calc-button operator button-plus" type="button" value="add">
          +
        </button>
        <button class="calc-button numberButton button-4" type="button" value="4">
          4
        </button>
        <button class="calc-button numberButton button-5" type="button" value="5">
          5
        </button>
        <button class="calc-button numberButton button-6" type="button" value="6">
          6
        </button>
        <button class="calc-button operator button-minus" type="button" value="subtract">
          -
        </button>
        <button class="calc-button numberButton button-7" type="button" value="7">
          7
        </button>
        <button class="calc-button numberButton button-8" type="button" value="8">
          8
        </button>
        <button class="calc-button numberButton button-9" type="button" value="9">
          9
        </button>
        <button
          class="calc-button operator button-multiply"
          type="button"
          value="multiply"
        >
          *
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
